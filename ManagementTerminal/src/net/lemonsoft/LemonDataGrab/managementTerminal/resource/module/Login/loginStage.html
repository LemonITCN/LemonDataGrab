<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录Stage</title>
    <link rel="stylesheet" href="../../bootstrap.min.css">
    <link rel="stylesheet" href="loginStage.css"/>
    <script type="text/javascript" src="../../jquery.min.js"></script>
    <script type="text/javascript" src="../../bootstrap.min.js"></script>
    <script type="text/javascript" src="../../url.js"></script>
    <script type="text/javascript" src="../../system.js"></script>
    <script type="text/javascript" src="loginStage.js"></script>
</head>
<body>
<img src="../../datagrabHeaderImage.png" id="headerImage">
<div class="loginPanel">
    <div class='form-group'><label for='numberField' class='col-sm-2 control-label'>账号/邮箱/手机号码</label>
        <div class='col-sm-10'><input type='email' class='form-control' id='numberField'
                                      placeholder='请输入您的账号/邮箱/手机号码'></div>
    </div>
    <div class='form-group'><label for='passwordField' class='col-sm-2 control-label'>密码</label>
        <div class='col-sm-10'><input type='password' class='form-control' id='passwordField'
                                      placeholder='请输入您的密码'></div>
    </div>
    <!--<div class="bootstrap-switch"><input type="checkbox" checked></div>-->
    <div class='form-group'><label for='rememberMeSwitch' class='col-sm-2 control-label'>记住账号密码：</label>
    <div class=" bootstrap-switch bootstrap-switch-mini"><input type="checkbox" id="rememberMeSwitch"></div>
    </div>
    <input type='button' class='btn btn-primary btn-block' value='登录' id='loginButton'/>
</div>
</body>
</html>
